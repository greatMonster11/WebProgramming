<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="./src/index.js"></script>
    <title>iot Layout</title>
</head>
<body>
    <div class="container">
        <div class="item electricity">
            <h3><i class="fas fa-bolt"></i> Electricity</h3>
            <div class="electricity-title">
                <h1>50<span>kW/h</span></h1>
                <div class="electricity-text">Usage</div>
                <div class="electricity-item">
                    <div class="electricity-item_btn">
                        <p>
                            Room 1
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="electricity-item_btn">
                        <p>
                            Room 2
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="item water">
            <h3><i class="fas fa-tint"></i> Water</h3>
            <div class="electricity-title">
                <h1>30<span>m<sup>3</sup></span></h1>
                <div class="electricity-text">Usage</div>
                <div class="electricity-item">
                    <div class="electricity-item_btn">
                        <p>
                            Room 1
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="electricity-item_btn">
                        <p>
                            Room 2
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="item gas">
            <h3><i class="fas fa-fire"></i> Gas</h3>
            <div class="electricity-title">
                <h1>40<span>m<sup>3</sup></span></h1>
                <div class="electricity-text">Usage</div>
                <div class="electricity-item">
                    <div class="electricity-item_btn">
                        <p>
                            Room 1
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                    
                    <div class="electricity-item_btn">
                        <p>
                            Room 2
                            <span>High</span>
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                </div>
            </div>
        </div>
    <div class="item liveCamera">
        <h3><i class="fas fa-video"></i> Live Camera</h3>
        <div class="viewOver" id="dame">
               <div class="view">
                   <p>Camera 1</p>
                   <div class="cam"></div>
                   <button>VIEW</button>
                </div>
                <div class="view">
                    <p>Camera 2</p>
                    <div class="cam"></div>
                    <button>VIEW</button>
                </div>
        </div>       
    </div>
        <div class="item wifi">
            <h3><i class="fas fa-wifi"></i> Wifi</h3>
            <div class="electricity-title">
                <div class="electricity-item">
                    <div class="electricity-item_btn">
                        <p>
                            Home Unifi
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="item alarm">
            <h3><i class="fas fa-lock"></i> Alarm</h3>
            <div class="electricity-title">
                <div class="electricity-item">
                    <div class="electricity-item_btn">
                        <p>
                            Gate 1
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                    
                    <div class="electricity-item_btn">
                        <p>
                           Gate 2
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>

                    <div class="electricity-item_btn">
                        <p>
                           Gate 3
                        </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
